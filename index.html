<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master of Account</title>
    <!-------------- Bootstrap link-------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!----------- vanila-css  ------------->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center m-5">
        <h1 class="text-success fw-bold">Master of Account
            <img src="image/money-bag.png" width="40px" alt="">
        </h1>
    </header>
    <main>
        <section class="container">
            <!-- Toast -->
            <div class="d-flex justify-content-end ">
                <div class=" toast align-items-center bg-danger" role="alert" aria-live="assertive" aria-atomic="true"
                    id="toast">
                    <div class="d-flex">
                        <div class="toast-body text-white fw-bold" id="toast-text">

                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <!-- ------------Main content -->

            <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-1 ">
                <div class="col" class="h-100"><img src="image/masterofaccount.jpg" class="img-fluid h-100" alt="">
                </div>
                <div class="col">
                    <div class="income text-center p-5">
                        <h6>Income</h6>
                        <p>income : <input type="text" id="income-input"></p>
                        <h6>Expenses</h6>
                        <p>Food : <input type="text" id="food-input"></p>
                        <p>Rent : <input type="text" id="rent-input"></p>
                        <p>Clothes : <input type="text" id="clothes-input"></p>
                        <button class="btn btn-primary mb-2" id="calculate-btn" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Calculate</button>
                        <h6>Total Expenses: <span id="total-expenses">0</span> </h6>
                        <h6>Balance: <span id="total-balance">0</span> </h6>
                        <div>
                            <p>Save: <input type="text" class="me-2 w-25" id="save-input">% <button
                                    class="btn btn-primary" id="save-btn">Save</button>


                            </p>
                        </div>
                        <h6>Saving Amount: <span id="save-amount">0</span> </h6>
                        <h6>Remaining Balance: <span id="remaining-balance">0</span> </h6>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--------- Bootstrap Javascript ---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!---------------------Vanial- Javascript  ------------->
    <script src="app.js"></script>
</body>

</html>
